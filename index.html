        <h1>Arabic Poetry and Image</h1>
        <p>ويَوْمَ دَخَلْتُ الخِدْرَ خِدْرَ عُنَيْـزَةٍ	
</p>
        <p>قِفَا نَبْكِ مِنْ ذِكْرَى حَبِيبٍ ومَنْزِلِ	
</p>
